<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(52, 58, 64, 0.9);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #343a40;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #495057;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Property Loan Calculator</h1>
        <label for="amount">Loan Amount (₹):</label>
        <input type="number" id="amount" placeholder="Enter loan amount">

        <label for="interest">Interest Rate (₹):</label>
        <input type="number" id="interest" placeholder="Enter interest rate">

        <label for="years">Loan Term (Years):</label>
        <input type="number" id="years" placeholder="Enter loan term in years">

        <button onclick="calculateLoan()">Calculate Monthly Payment</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateLoan() {
            // Get the input values
            const amount = document.getElementById('amount').value;
            const interest = document.getElementById('interest').value;
            const years = document.getElementById('years').value;

            // Convert interest rate into decimal and calculate monthly interest rate
            const monthlyInterestRate = (interest / 100) / 12;

            // Calculate the number of monthly payments
            const numberOfPayments = years * 12;

            // Calculate the monthly payment using the formula
            const monthlyPayment = (amount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

            // Display the result
            document.getElementById('result').innerHTML = `Your monthly payment is: ₹${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
